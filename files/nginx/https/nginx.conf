
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  wtf-score.com www.wtf-score;
        include snippets/letsencrypt.conf;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl http2;
        server_name www.wtf-score.com;

        ssl_certificate /etc/letsencrypt/live/wtf-score.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wtf-score.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/wtf-score.com/chain.pem;
        include snippets/ssl.conf;
        include snippets/letsencrypt.conf;

        return 301 https://wtf-score.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name wtf-score.com;

        ssl_certificate /etc/letsencrypt/live/wtf-score.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wtf-score.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/wtf-score.com/chain.pem;
        include snippets/ssl.conf;
        include snippets/letsencrypt.conf;

        location / {
            allow all;
            proxy_pass http://127.0.0.1:4000/;
             
            # phoenix ssl stuff
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

